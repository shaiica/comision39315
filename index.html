<body class="fondo">
    <header class="indexheader">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./pages/palos-bolsos.html">Productos</a></li>
            <li><a href="./pages/sale.html">Ofertas</a></li>
            </ul>
        </nav>
        
        <div class="cart">
            <img src="./assets/img/carrito.png" alt="Carrito de compra">
            <span>0</span>
        </div>
    </header>
    <main>
        <div>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/img/majo.jpg" class="d-block w-100" alt="Leona jugando">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/julijankunas.jpg" class="d-block w-100" alt="Leona jugando">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/agusalbertario.jpg" class="d-block w-100" alt="Leona jugando">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <section class="mainind">
            <h1 class="text-h1">Nuevos productos</h1>
            <div class="tarjeta">
                <div class="vlack">
                    <img src="./assets/img/palovlack.jpg" alt="palo vlack negro y blanco">
                    <div class="texto-main">
                        <p>Vlack Emuli %100 carbono</p>
                        <button class="boton">$85.000</button>
                    </div>
                </div>
                <div class="simbra">
                    <img src="./assets/img/palosimbra.jpg" alt="palo simbra rojo y negro">
                    <div class="texto-main">
                        <p>Simbra Lowbow %100 carbono</p>
                        <button class="boton">$70.000</button>
                    </div>
                </div>
                <div class="brabo">
                    <img src="./assets/img/palobrabo.jpg" alt="palo brabo verde">
                    <div class="texto-main">
                        <p>Brabo Midlow %100 carbono</p>
                        <button class="boton">$90.000</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <fieldset class="footer-edit">
            <p class="item1">Calle falsa 1345 entre Directorio y Emilio Mitre</p>
            <p class="item2">Para dudas o reclamos 11-2463-5897</p>
            <form class="item3">
                <p>Dejanos tu mail para recibir notificaciones</p>
                <label for="mail"></label>
                <input type="email" id="mail" placeholder="email" >
                <input type="submit">
            </form>
        </fieldset>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
